{% extends 'programmers/base.html' %}
{% block content %}
	<div class="container department-statistic">
		<form action="" class="department-statistic__filter">
			<label>Дата начала:
				<input type="date" id="startDate" name="start_date" class="form-control" value="{{ start_date }}">
			</label>
			<label>Дата конца:
				<input type="date" id="endDate" name="end_date" class="form-control" value="{{ end_date }}">
			</label>
			<button type="submit" class="btn-reset btn-search">Фильтровать</button>
		</form>
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Описание</th>
					<th scope="col">Город(время)</th>
					<th scope="col">Межгород/Международный(время)</th>
				</tr>
			</thead>
			<tbody>
				{% for department, bill_sec in line_dict.items %}
					<form action="" method="get">
						<input type="text" name="department" value="{{ department }}" hidden>
						<tr>
							<th scope="row">{{ forloop.counter }}</th>
							<td>
								<button class="btn-reset link-primary" type="submit">{{ department }}</button>
							</td>
							{% for bill in bill_sec %}
								<td>{{ bill }}</td>
							{% endfor %}
						</tr>
					</form>
				{% endfor %}
			</tbody>
		</table>
	</div>
{% endblock %}
